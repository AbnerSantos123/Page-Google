<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fav-google.svg" type="image/x-icon">
    <link rel="stylesheet" href="style_index.css">
    <script src="https://kit.fontawesome.com/9b5324f6a3.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>

    <main>

        <div class="logo">
            <img src="imagens/google-logo.png" alt="logo google">
        </div>

        <div class="conteudo">
            <h2>Digite a senha</h2>
            <p>Use sua Conta do Google</p>
        </div>

        <div class="validacao">
            <form action="page-search.html">
                <label for="password">
                    <input type="password" class="password" id="password" name="password" placeholder="Digite a Senha" required>
                    <span class="show-btn"><i class="fas fa-eye"></i></span>
                </label>

                
                <div class="texto-info">
                    <p>Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="https://support.google.com/chrome/answer/6130773?hl=pt">Saiba mais</a></p>
                </div>
                
                <div class="botao">
                    <a href="page-search.html"><input type="submit" value="Próxima"></a>
                </div>

                <script src="main.js"></script>

            </form>
        </div>

    </main>

    <footer>

        <p>Desenvolvido por: Abner Lima</p>

    </footer>
    
</body>
</html>
