<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_page-search.css">
    <link rel="shortcut icon" href="imagens/fav-google.svg" type="image/x-icon">
    <title>Google</title>

</head>
<body>

    <header>

        <div class="header">
            <ul>
                <a href="https://mail.google.com/mail/u/1/#inbox">
                    <li>Gmail</li>
                </a>
                <a href="https://www.google.com.br/imghp?hl=pt-BR&tab=ri&authuser=0&ogbl">
                    <li>Imagens</li>
                </a>
            </ul>

            <img src="imagens/menu.png" alt="">

            <img class="perfil" src="imagens/abner_quadrado.jpeg" alt="">

        </div>   


    </header>


    <main>
        <div class="forms">
        
            <img src="imagens/google-logo.png" alt="" class="logo">
           <form action="https://www.google.com/search">
            <label for="q">
                <img src="imagens/lupa.png" alt="" class="lupa">
                <input type="text" id="q" name="q">
                <abbr title="Ferramentas de inserção de texto"><img src="imagens/teclado.png" alt="" class="teclado"></abbr>
                <img src="imagens/mic.png" alt="">
                <img src="imagens/lens.png" alt="" class="lens">
            </label>
        
           </form>
        </div>
    </main>

    <div class="botao">
       
        <button>Pesquisa Google</button>
        <a href="https://www.google.com/doodles"><button>Estou com sorte</button></a>
       
    </div>

    
    <footer>

        <p>Desenvolvido por: Abner Lima</p>

    </footer>
 

</body>
</html>
