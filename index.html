<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fav-google.svg" type="image/x-icon">
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    
    <title>Google</title>
</head>
<body>

    <main>

        <div class="logo">
            <img src="imagens/google-logo.png" alt="logo google">
        </div>

        <div class="conteudo">
            <h2>Fazer login</h2>
            <p>Use sua Conta do Google</p>
        </div>

        <div class="validacao">
            <form action="page-passw.html">
                <label for="email">
                    <input type="email" class="email" id="email" name="email" placeholder="Digite o seu E-mail" autocomplete="off" required>
                </label>

                
                <div class="texto-info">
                    <p>Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="https://support.google.com/chrome/answer/6130773?hl=pt">Saiba mais</a></p>
                </div>
                
                <div class="botao">
                    <a href="page-passw.html"><input type="submit" value="Próxima"></a>
                </div>

            </form>
        </div>

    </main>

    <footer>

        <p>Desenvolvido por: Abner Lima</p>

    </footer>
    
</body>
</html>
